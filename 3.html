<style>
#header{
  background: #0ee;
}
#footer{
  background: #e00;
}
#wrapper{
  background: #e0e;
}
#primary{
  background: #ee0;
}
#secondary{
  background: #0e0;

#tertiary{

<script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script charset="utf-8" src="../cov/jquery.pjax.js"></script>
<script>
$(function(){
  $.pjax({
    area: '#header, #primary, #tertiary',
    balance: {
      active: true,
      client: {
        hosts: ['', 'falsandtru.s3-website-us-west-2.amazonaws.com:80']
      }
    },
    rewrite: function (document, area, host) {
      $("#header span.host", document).text(host || window.location.host);
    },
    load: { css: true },
    cache: { click: true, submit: true, popstate: true },
    callback: function () { ga('send', 'pageview', window.location.pathname + window.location.search); $('#primary small').last().text('location = ' + location); },
    speedcheck: true
  });
  $("#header span.host").text(window.location.host);
  $('#primary small').text('location = '+location) ;
});
</script>
<script>
if (!window.ga) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
  ga('create', 'UA-43533651-1', 'auto');
}
window.ga('send', 'pageview', window.location.pathname+window.location.search);
</script>
</head>
